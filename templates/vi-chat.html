<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Core theme CSS (includes Bootstrap)-->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/style.css" />
  <title>VlogQA</title>
</head>

<body>
  <div class="fluid-container ">
    <div class="d-flex flex-wrap row mx-0">
      <div class="d-flex flex-column col-md-4 col-xs-12 sticky-sidebar">
        <div class="row justify-content-center">
          <a class="fw big-text text-decoration-none" href="vi-main.html"><span class="logo">Vlog</span><span
              class="text-white">QA</span></a>
        </div>

        <div class="row w-100 mx-auto px-lg-5 pt-5">
          <form class="w-100">

            <div class="form-group">
              <label for="exampleFormControlInput1"></label>
              <input type="text" class="form-control url-form shadow-none" id="url" placeholder="Nhập URL tại đây" />
            </div>
          </form>
        </div>

        



        <div class="row w-100 mx-auto px-lg-5 mb-5 justify-content-center">
          <div class="card w-100">
            <div class="card-body text-light transcript-holder" id="transcript-holder">
              Transcript sẽ được hiển thị ở đây ...
            </div>
          </div>

        </div>



        <a class="mt-auto text-center text-secondary py-3">
          Báo cáo lỗi? </a>


      </div>





      <div class="d-flex flex-wrap col-md-8 col-xs-12 px-0">



        <div class="row responses w-100 px-0 mx-0">
          <div class="col example-1 scrollbar-ripe-malinka" id="chatbox">
            <p class="text-secondary text-center pt-2 font-weight-lighter" style="font-size: .8rem;">Bắt đầu - 2:40 pm
            </p>

          </div>
        </div>


        <div class="chat-box row justify-content-center align-items-center">
          <form class="w-75 mx-md-5">
            <div class="form-group row text-wrap pt-3 w-100">
              <label for="exampleFormControlInput"> </label>
              <input type="text" class="form-control chat-control rounded-pill shadow-none" id="askInput" placeholder="Aa" autocomplete="new"/> 
              
            </div>

          </form>
         
          <p class="col-12 text-center text-secondary px-2"> Miễn trừ trách nhiệm: Mô hình không chịu trách nhiệm cho độ xác
            thực của các câu trả lời được đưa ra.
          </p>


        </div>
      </div>
    </div>
  </div>

  <script src=" ../static/main.js"></script>
</body>



</html>
